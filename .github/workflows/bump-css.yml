name: bump CSS only

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: rewrite theme.css with fresh ?v=
        shell: bash
        run: |
          set -euo pipefail
          STAMP="${GITHUB_RUN_ID:-$(date +%s)}"
          {
            printf '/* theme.css â€” generated */\n'
            printf '.content_a2f514::before{\n'
            printf '  content:"";\n'
            printf '  display:block;\n'
            printf '  width:256px;\n'
            printf '  height:256px;\n'
            printf '  margin:0 auto 160px;\n'
            printf '  background-image:url("https://cdn.jsdelivr.net/gh/gifstorage/gifstorage1@main/random.gif?v=%s");\n' "$STAMP"
            printf '  background-repeat:no-repeat;\n'
            printf '  background-position:center;\n'
            printf '  background-size:contain;\n'
            printf '  image-rendering:pixelated;\n'
            printf '}\n'
          } > theme.css

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add theme.css
          git commit -m "bump theme.css v=$STAMP" || true
          git push origin HEAD:main || true
