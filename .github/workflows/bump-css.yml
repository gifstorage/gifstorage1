name: rotate random.gif

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: pick gif, update random.gif and rewrite theme.css
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob nocaseglob

          #collect candidates excluding random.gif
          candidates=()
          for f in ./*.gif; do
            [[ "$(basename "$f")" == "random.gif" ]] && continue
            candidates+=( "$f" )
          done
          [[ ${#candidates[@]} -gt 0 ]] || { echo "no candidate gifs"; exit 1; }

          pick="${candidates[$(( RANDOM % ${#candidates[@]} ))]}"
          echo "picked: $(basename "$pick")"

          [[ -f random.gif ]] || cp -f "$pick" random.gif
          if ! cmp -s "$pick" random.gif; then
            cp -f "$pick" random.gif
          fi

          STAMP="${GITHUB_RUN_ID:-$(date +%s)}"
          {
            printf '/* theme.css â€” generated */\n'
            printf '.content_a2f514::before{\n'
            printf '  content:"";\n'
            printf '  display:block;\n'
            printf '  width:256px;\n'
            printf '  height:256px;\n'
            printf '  margin:0 auto 160px;\n'
            printf '  background-image:url("https://cdn.jsdelivr.net/gh/gifstorage/gifstorage1@main/random.gif?v=%s");\n' "$STAMP"
            printf '  background-repeat:no-repeat;\n'
            printf '  background-position:center;\n'
            printf '  background-size:contain;\n'
            printf '  image-rendering:pixelated;\n'
            printf '}\n'
          } > theme.css

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add random.gif theme.css
          git commit -m "rotate $(basename "$pick"); theme.css v=$STAMP" || true
          git push origin HEAD:main || true
